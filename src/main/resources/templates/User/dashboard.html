<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{}, ~{::#content},~{::title},~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name}+' |  Dashboard'">
        Profile Page
    </title>
</head>

<body>
    <div id="content">
        <!-- sidebar -->

        <!-- user is logged in : sidebar -->


        <div class="pt-20">
            <div class="grid grid-cols-12 ">

                <div th:if="${loggedInUser}" class="col-span-4">
                    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
                </div>


                <div class="col-span-12 md:col-span-6 flex flex items-center  md:pt-32 flex-col">
                    <!--  profie card -->

                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
                        <div class="flex flex-col items-center">
                            <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg"
                                alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                            <h2 class="text-2xl font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
                            <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com
                            </p>
                            <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>
                            <p class="text-gray-600 mb-4 text-center" data-th-text="${loggedInUser.about}">About the
                                user...</p>
                            <div class="w-full flex justify-between">
                                <p class="text-sm text-gray-500">Email Verified: <span class="font-medium text-gray-700"
                                        id="email-verified"
                                        data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
                                <p class="text-sm text-gray-500">Phone Verified: <span class="font-medium text-gray-700"
                                        id="phone-verified"
                                        data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <script>
            console.log("this is profile page");
        </script>
    </div>
</body>

</html>
