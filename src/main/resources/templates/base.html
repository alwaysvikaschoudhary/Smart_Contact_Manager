<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="icon" type="image/png" th:href="@{/images/3d-contact.png}">


    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
    <!--  font awesome  -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen flex flex-col bg-white text-black dark:bg-gray-900 dark:text-white">

<!-- commona header -->

<!--  user is logged in : navbar -->
<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
</div>

<!-- user is not logged : navbar -->
<div th:unless="${loggedInUser}">
    <div data-th-replace="~{navbar :: navbar}"></div>
</div>

    <!-- main content -->
    <div class="flex-grow p-4 ">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- flow bite content -->

    <!-- comman footer -->
    <footer class="p-4 z-30 bg-gray-200 text-center dark:text-black">
        <p>&copy; 2026 SCM. All rights reserved to Vikas Choudhary.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
